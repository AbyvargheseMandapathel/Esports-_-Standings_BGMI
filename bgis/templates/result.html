<!DOCTYPE html>
<html>
<head>
    <title>Team List</title>
</head>
<body>
    <h1>Team List</h1>
    <table>
        <tr>
            <th>Team Name</th>
            <th>Matches</th>
            <th>FP</th>
            <th>PP</th>
            <th>TP</th>
        </tr>
        {% for team in teams %}
        <tr>
            <td>{{ team.team.team_name }}</td>
            <td>{{ team.matches }}</td>
            <td>{{ team.fp }}</td>
            <td>{{ team.pp }}</td>
            <td>{{ team.tp }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
